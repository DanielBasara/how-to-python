<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>
            小白的网页
        </title>
        <style>
            .food{color: red;background-color: brown;}
            .person{color: blue;}
            #css-1{color: darkblue;}
            *{background-color: darkcyan;}
            h2:hover{background-color: darkmagenta;}
        </style>
    </head>
    <body style="height: 1500px;">
        <!--基本标签-->
        <h2>第一篇文章</h2>
        <br/>
        <a href="../test1.html">返回主页</a>
        <h1>position</h1>
        <!--position固定某个东西-->
        <div style="position: fixed; width: 80px;height: 80px; background-color: rgb(233, 17, 17); position: fixed;"></div>>
        <div style="position: fixed;top: 20px; width: 80px;height: 80px; background-color: rgb(57, 17, 233); position: fixed;"></div>
        <hr/>
        
        <!--透明度-->
      
        <div style="opacity: 0.5;border-radius: 10px; width: 80px;height: 80px; background-color: rgb(57, 17, 233); position: fixed;">hahahah</div>
        <div>分割</div>

        <!--class & id-->
        <p class="food">火锅</p>
        <p class="food">麻辣香锅</p>
        <p class="food">炒饭</p>
        <p class="person">安倍</p>
        <p class="person">小池</p>
        <p class="person">小泉</p>

        <h2 id="css-1">CSS教学</h2>
    </body>
</html>
